<!DOCTYPE html><html lang='en' class=''>
<head>
<style>
#outline
{
  height:312px;
  width:412px;
  margin-top:30px;
}
.box
{
  height:40px;
  width:50px;
  border:1px solid black;
  float:left;
  font-size:190%;
  padding-top:5px;
  border-radius:13px;
  color:black;
}
#total
{
  height:40px;
  width:50px;
  border:1px solid black;
  font-size:190%;
  padding-top:10px;
  border-radius:10px;
  background-color:LightGray;
  margin-top:30px;
}
.but
{
  height:40px;
  width:150px;
  border:1px solid black;
  font-size:120%;
  padding-top:5px;
  border-radius:15px;
  background-color:Maroon;
  color:Cornsilk 
}
#lose
{
  margin-top:-400px;
}</style></head>
<body >
  <center>
     <h1>Addition Facts up to 40</h1>
     <h3>Click on the two numbers that added together give the number shown. You have 90 seconds.  Try to improve your score each time</h3>
    <button class="but" id="timer">Time: 00 sec</button>
    <button class="but" id="start" onclick="gamestart()">Start</button>
    <button class="but" id="score">Score: 0</button>
    
     <div id="total"></div>
     <div id="outline"></div>
    <h1 id="lose" onclick="document.location.reload(true)">Try again</h1>
    
</center>


<script >var b;
var b1;
var mark = 0;
var array = [];
var array1 = [];
var t;
for (i = 0; i < 64; i++)
{
  var ran = Math.ceil(Math.random() * 18);
  array.push(ran);
  document.getElementById("outline").innerHTML += "<button class='box' onclick='clickcheck(" + i + ")' id='box" + i + "'>" + array[i] + "</button>";
  array1.push(0);
  document.getElementById("box" + i).setAttribute("disabled", true);
}
var color = { 1: "Pink", 2: "PaleGreen", 3: "Red", 4: "Yellow", 5: "DeepSkyBlue", 6: "Tan", 7:"Lavender", 8: "MediumAquaMarine", 9: "MistyRose", 10: "Gainsboro", 11: "Azure", 12: "Bisque", 13: "PowderBlue", 14: "Cyan", 15:"YellowGreen", 16: "Plum",17: "LemonChiffon" };
for (i = 0; i < 64; i++)
{
  var x = document.getElementById("box" + i).innerHTML;
  y = color[x];
  document.getElementById("box" + i).style.background = y;
}
document.getElementById("total").style.visibility = "hidden";
document.getElementById("lose").style.visibility = "hidden";
var gamestart = function ()
{
  for (i = 0; i < 64; i++)
  {
    document.getElementById("box" + i).disabled = false;
  }
  t = setInterval(time, 1000);
  start();
};
var start = function ()
{
  if (array + "" == array1 + "" && s <= 90)
  {
    mark += 4;
    document.getElementById("score").innerText = "Score: " + mark;
    alert("Your Score is :" + mark + " Good try");
    document.getElementById("total").style.visibility = "hidden";
    document.location.reload(true);
  } else

  {
    check0();
  }
};
var check0 = function ()
{
  multi();
  if (b === 0 || b1 === 0 || b1 === b)
  {
    check0();
  } else

  {
    total = b + b1;
    document.getElementById("total").innerText = total;
  }
};
var multi = function ()
{
  document.getElementById("start").setAttribute("disabled", true);
  document.getElementById("total").style.visibility = "visible";
  a = Math.floor(Math.random() * array.length);
  b = array[a];
  a1 = Math.floor(Math.random() * array.length);
  b1 = array[a1];
};
var mul = [];
var check1 = [];
var ids = [];
var clickcheck = function (i)
{
  var c = document.getElementById("box" + i).innerText;
  document.getElementById("box" + i).setAttribute("disabled", true);
  check1.push("box" + i);
  ids.push(i);
  mul.push(c);
  if (mul.length == 2)
  {
    document.getElementById(check1[1]).disabled = false;
    document.getElementById(check1[0]).disabled = false;
    total1 = mul[0] + mul[1];
	 total1 = parseInt(mul[0], 10) + parseInt(mul[1], 10)
    mul = [];
    equalcheck();
  }
};
var equalcheck = function ()
{
  if (total === total1)
  {
    array[ids[1]] = 0;
    array[ids[0]] = 0;
    document.getElementById(check1[0]).style.visibility = "hidden";
    document.getElementById(check1[1]).style.visibility = "hidden";
    mark += 3;
    document.getElementById("score").innerText = "Score: " + mark;
    start();
  } else

  {
    alert("That is not correct. Try again");
    mark -= 3;
    document.getElementById("score").innerText = "Score: " + mark;
  }
  check1 = [];
  ids = [];
};
var s = 0;
var time = function ()
{
  s += 1;
  if (s < 10)
  {
    document.getElementById("timer").innerText = "Time: 0" + s + " sec";
  } else
  if (s > 90)
  {
    alert("Times up - try again!  " + "Your Score is :" + mark + " Good try ");
    document.location.reload(true);
  } else

  {
    document.getElementById("timer").innerHTML = "Time: " + s + " sec";
  }
};

</script>
</body></html>
